<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous"
  >
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" defer></script>
  <title>Formulario y Vista de Productos</title>
</head>
<body class="container">
  <div class="row">
    <div class="col d-grid gap-2 my-2 col-2 mx-auto text-center bg-dark text-white rounded-3">
      <h2 class="">Ingrese Producto</h2>
      <form action="/api/productos/guardar" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Nombre</label>
          <input id="title" type="text" name="title" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input id="price" type="number" name="price" required />
        </div>
        <div class="mb-3">
          <label for="thumbnail" class="form-label">Foto</label>
          <input id="thumbnail" type="text" name="thumbnail" required />
        </div>
        <div class="d-grid my-3 col-4 mx-auto">
          <button class="btn btn-success btn-sm">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <h2>Lista de Productos</h2>
      <div id="table"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <h2>Centro de mensajes</h2>
      <h3 id="compression"></h3>
      <input type="email" id="email-user" placeholder="Email usuario" required />
      <input type="text" id="name-user" placeholder="Nombre" required/>
      <input type="text" id="surname-user" placeholder="Apellido" required/>
      <input type="number" id="age-user" placeholder="Edad" required/>
      <input type="text" id="alias-user" placeholder="Alias" required/>
      <input type="text" id="avatar-user" placeholder="Tu avatar" required/>
      <hr>
      <div id="msg-core"></div>
      <form>
        <input type="text" id="text" placeholder="CuÃ©ntanos algo..." />
        <button id="submit" class="btn btn-success btn-sm">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
